<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <div id="logo-box">
            <a href="index.html">
                <img id="logo" src="assets/images/logo.png" alt="">
            </a>
        </div>
        <div id="hero-title">
            <h1 id="title">Quiz Me!</h1>
        </div>
    </header>
    <div class="main-container">
        <section class="quiz-container">
            <div class="card">
                <div class="card-back">
                    <p>question field area </p>
                </div>
                <div class="card-front">
                    <p>story section area</p>
                </div>
            </div>
        </section>
        <div class="choice-box">
            <form action="">
                <input type="radio" id="choice-a" class="hidebtn" name="answer" value="a">
                <label for="choice-a" class="label-tags">
                     <div class="roundbtn">
                        <p>A</p>
                    </div>
                </label>
                <input type="radio" id="choice-b" class="hidebtn" name="answer" value="b">
                  <label for="choice-b" class="label-tags">
                     <div class="roundbtn" >
                        <p>B</p>
                    </div>
                </label>
                <input type="radio" id="choice-c" class="hidebtn" name="answer" value="c">
                  <label for="choice-c" class="label-tags">
                     <div class="roundbtn">
                        <p>C</p>
                    </div>
                </label>
            </form>
            <div class="score-counter">
                <p class="score-txt" >Score: <span class="score-numb">0</span></p>
            </div>
        </div>
    
    </div>
    <footer>
        <ul class="social-menu">
            <li><a href="https://twitter.com/?lang=en" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/0e95d75add.js" crossorigin="anonymous"></script>
</body>

</html>
