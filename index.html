<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <div id="logo-box">
            <a href="index.html">
                <img id="logo" src="assets/images/logo.png" alt="">
            </a>
        </div>
        <div id="hero-title">
            <h1 id="title">Quiz Me!</h1>
        </div>
    </header>
    <div class="main-container">
        <form id="login-form" action="login/">
            <div class="username-box">
                <label class="username-label" for="username">Welcome:</label>
                <input id="username" type="text" name="username" placeholder="PlayerOne..." required>
            </div>
            <div class="hero-message">
                <p>"Are you ready for the quiz game!"</p>
            </div>
            <div class="button-container">

                <button id="playbtn" class="playquiz" type="submit">
                    <img class="play-button-img" src="assets/images/play.png" alt="play quiz game">
                </button>
            </div>
        </form>
    </div>
    <footer>
        <ul class="social-menu">
            <li><a href="https://twitter.com/?lang=en" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/0e95d75add.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
