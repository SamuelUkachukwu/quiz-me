<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <div id="logo-box">
            <a href="index.html">
                <img id="logo" src="assets/images/logo.png" alt="">
            </a>
        </div>
        <div id="hero-title">
            <h1 id="title">Quiz Me!</h1>
        </div>
    </header>
    <section class="quiz-container">
        <div class="card">
            <div class="card-back">
                <p>question field area </p>
            </div>
            <div class="card-front">
                <p>story section area</p>
            </div>
        </div>
    </section>
    <div class="choice-box">
        <form action="">
            <input type="radio" id="choice-a" name="answer" value="a">
              <label for="choice-a">A</label><br>
            <input type="radio" id="choice-b" name="answer" value="b">
              <label for="choice-b">B</label><br>
            <input type="radio" id="choice-c" name="answer" value="c">
              <label for="choice-c">C</label><br>
        </form>
        <div>
            <p>Score: <span>0</span></p>
        </div>
    </div>
   
</body>

</html>
